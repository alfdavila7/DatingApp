<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a> <!--a-routerLink-->
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
  
    <div *ngIf="loggedIn()" class="dropdown" dropdown> <!-- a-ngIf + tab | * -> Structural directives.- Change the "dong" Domain Object model  -->
      <a class="dropdown-toggle text-light" dropdownToggle> <!-- In nav.component.css the cursor is changed to a pointer -->
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"><i class ="fa fa-sign-out" ></i>Logout</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()"> <!-- Set template reference value form as Angular (#) | ngSubmit is submit the username and password -->
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username"> <!-- Two way binding | required | name: ng uses the name to assign form controls to register them-->
      <input class="form-control mr-sm-2" type="password" name ="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button> <!-- Validation just on the Login form -->
    </form>
  </div>
</nav>
