  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>

  <div *ngIf="loggedIn()" class="dropdown"> <!-- a-ngIf + tab | * -> Structural directives.- Change the "dong" Domain Object model  -->
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>
  
    <div class="dropdown-menu" >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class ="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()"> <!-- Set template reference value form as Angular (#) | ngSubmit is submit the username and password -->
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username"> <!-- Two way binding | required | name: ng uses the name to assign form controls to register them-->
    <input class="form-control mr-sm-2" type="password" name ="password" placeholder="Password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button> <!-- Validation just on the Login form -->
  </form>
